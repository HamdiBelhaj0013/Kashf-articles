<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع الهيدروجين</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-dark: #0B4F6C;
            --blue-medium: #2073A1;
            --blue-light: #5AA5D3;
            --orange: #FF7D00;
            --orange-light: #FF9E44;
            --black: #212121;
            --gray-dark: #555555;
            --gray-light: #DDDDDD;
            --white: #FFFFFF;
            
            /* Hydrogen type colors */
            --green-hydrogen: #27AE60;
            --blue-hydrogen: #2073A1;
            --gray-hydrogen: #757575;
            --yellow-hydrogen: #F1C40F;
            --turquoise-hydrogen: #1ABC9C;
            --purple-hydrogen: #9B59B6;
            --brown-hydrogen: #8B4513;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .kashf-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--white);
        }

        .kashf-content {
            padding: 10px;
        }

        .kashf-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--blue-dark);
            text-align: center;
            margin: 10px 0;
            position: relative;
            padding-bottom: 10px;
        }

        .kashf-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 40px;
            height: 3px;
            background: var(--orange);
        }

        .kashf-subtitle {
            font-size: 0.85rem;
            text-align: center;
            color: var(--gray-dark);
            margin-bottom: 20px;
        }

        /* Mobile-optimized hydrogen type grid */
        .kashf-hydrogen-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 0 auto;
            padding: 5px;
        }

        .kashf-hydrogen-item {
            position: relative;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90px;
        }

        .kashf-hydrogen-item:hover, .kashf-hydrogen-item:active {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .kashf-hydrogen-item::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 3px;
            border-radius: 8px 8px 0 0;
        }

        .kashf-hydrogen-green::before {
            background: var(--green-hydrogen);
        }

        .kashf-hydrogen-blue::before {
            background: var(--blue-hydrogen);
        }

        .kashf-hydrogen-gray::before {
            background: var(--gray-hydrogen);
        }

        .kashf-hydrogen-yellow::before {
            background: var(--yellow-hydrogen);
        }

        .kashf-hydrogen-turquoise::before {
            background: var(--turquoise-hydrogen);
        }

        .kashf-hydrogen-purple::before {
            background: var(--purple-hydrogen);
        }

        .kashf-hydrogen-brown::before {
            background: var(--brown-hydrogen);
        }

        .kashf-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .kashf-hydrogen-green .kashf-icon-container {
            background: rgba(39, 174, 96, 0.1);
        }

        .kashf-hydrogen-blue .kashf-icon-container {
            background: rgba(32, 115, 161, 0.1);
        }

        .kashf-hydrogen-gray .kashf-icon-container {
            background: rgba(117, 117, 117, 0.1);
        }

        .kashf-hydrogen-yellow .kashf-icon-container {
            background: rgba(241, 196, 15, 0.1);
        }

        .kashf-hydrogen-turquoise .kashf-icon-container {
            background: rgba(26, 188, 156, 0.1);
        }

        .kashf-hydrogen-purple .kashf-icon-container {
            background: rgba(155, 89, 182, 0.1);
        }

        .kashf-hydrogen-brown .kashf-icon-container {
            background: rgba(139, 69, 19, 0.1);
        }

        .kashf-tiny-icon {
            width: 16px;
            height: 16px;
        }

        .kashf-hydrogen-green .kashf-tiny-icon {
            fill: var(--green-hydrogen);
        }

        .kashf-hydrogen-blue .kashf-tiny-icon {
            fill: var(--blue-hydrogen);
        }

        .kashf-hydrogen-gray .kashf-tiny-icon {
            fill: var(--gray-hydrogen);
        }

        .kashf-hydrogen-yellow .kashf-tiny-icon {
            fill: var(--yellow-hydrogen);
        }

        .kashf-hydrogen-turquoise .kashf-tiny-icon {
            fill: var(--turquoise-hydrogen);
        }

        .kashf-hydrogen-purple .kashf-tiny-icon {
            fill: var(--purple-hydrogen);
        }

        .kashf-hydrogen-brown .kashf-tiny-icon {
            fill: var(--brown-hydrogen);
        }

        .kashf-hydrogen-name {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--black);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        .kashf-hydrogen-source {
            font-size: 0.65rem;
            color: var(--gray-dark);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal Styles */
        .kashf-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .kashf-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .kashf-modal-content {
            background: var(--white);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .kashf-modal-overlay.active .kashf-modal-content {
            transform: translateY(0);
        }

        .kashf-modal-header {
            padding: 15px 12px;
            color: var(--white);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .kashf-modal-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .kashf-modal-icon {
            width: 24px;
            height: 24px;
            fill: var(--white);
        }

        .kashf-modal-title-container {
            flex: 1;
        }

        .kashf-modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .kashf-modal-subtitle {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .kashf-modal-close {
            background: rgba(0,0,0,0.2);
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            position: absolute;
            top: 12px;
            left: 12px;
        }

        .kashf-modal-close:hover {
            background: rgba(0,0,0,0.3);
        }

        .kashf-modal-body {
            padding: 15px 12px;
        }

        .kashf-modal-section {
            margin-bottom: 20px;
            position: relative;
        }

        .kashf-modal-section:last-child {
            margin-bottom: 0;
        }

        .kashf-modal-section-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--blue-dark);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--gray-light);
        }

        .kashf-icon-small {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .kashf-modal-section-content {
            line-height: 1.7;
            font-size: 0.9rem;
        }

        .kashf-list {
            list-style-type: none;
            padding-right: 8px;
        }

        .kashf-list li {
            position: relative;
            margin-bottom: 8px;
            padding-right: 18px;
        }

        .kashf-list li::before {
            content: "";
            position: absolute;
            right: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--orange);
        }

        .kashf-footer {
            padding: 10px;
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.7rem;
            border-top: 1px solid var(--gray-light);
            background: #f9f9f9;
        }

        /* For extremely small screens */
        @media (max-width: 320px) {
            .kashf-hydrogen-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* For larger screens, increase the grid columns */
        @media (min-width: 768px) {
            .kashf-hydrogen-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 800px;
                margin: 0 auto;
            }
            
            .kashf-content {
                padding: 15px;
            }
        }
    </style>
</head>
