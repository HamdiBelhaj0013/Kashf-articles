            .head-svg { margin-left: clamp(-24px, -6vw, -28px); top: clamp(16px, 4vw, 20px); width: clamp(48px, 12vw, 57px); height: clamp(80px, 20vw, 95px); }

        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 12px;
            }

            .main-content {
                padding: 20px 12px;
            }

            .human-body-container {
                width: clamp(160px, 65vw, 240px);
                height: clamp(240px, 80vw, 320px);
            }

            .modal-container {
                padding: 4px;
            }

            .modal-header,
            .modal-body {
                padding: 16px;
            }
        }

        /* Touch enhancements */
        @media (hover: none) and (pointer: coarse) {
            .injury-point {
                transform: scale(1.3);
            }

            .case-tab:active {
                transform: scale(0.98);
            }

            .nav-button:active {
                transform: scale(0.95);
            }
        }

        /* Loading states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
    </style>

            document.body.style.overflow = 'auto';

            elements.caseTabs.forEach((tab, index) => {

            });

                        hideModal();

                    } else if (e.key === 'ArrowLeft') {

                    }
                }
            });

            let touchEndX = 0;

            document.addEventListener('touchstart', (e) => {

            });

                    }
                    if (touchEndX > touchStartX + swipeThreshold) {
                        navigateCase(-1);
                    }
                }
            });
        }
